<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function addItem() {
            let table = document.getElementById("items");
            let row = table.insertRow(-1);
            row.innerHTML = `
                <td><input type="text" name="item_name" required></td>
                <td><input type="number" name="qty" required></td>
                <td><input type="number" name="rate" step="0.01" required></td>
                <td><button type="button" onclick="removeItem(this)">Remove</button></td>
            `;
        }
        function removeItem(button) {
            let row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</head>
<body>
    <h2>Invoice Generator</h2>
    <form action="/" method="POST">
        <label>Company Name:</label>
        <input type="text" name="company_name" required>
        <br>
        <label>Company Address:</label>
        <input type="text" name="company_address" required>
        <br>
        <label>Customer Name:</label>
        <input type="text" name="customer_name" required>
        <br>
        <label>Customer Phone:</label>
        <input type="text" name="customer_phone" required>
        <br>
        <label>Invoice No:</label>
        <input type="text" name="invoice_no" required>
        <br>
        <label>Date:</label>
        <input type="date" name="date" required>
        <br>
        <label>GSTIN:</label>
        <input type="text" name="gstin" required>
        <br>
        <label>Tax Rate (%):</label>
        <input type="number" name="tax_rate" step="0.01" required>
        <br>
        <label>Discount:</label>
        <input type="number" name="discount" step="0.01">
        <br>
        <h3>Items</h3>
        <table id="items">
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Rate</th>
                <th>Action</th>
            </tr>
            <tr>
                <td><input type="text" name="item_name" required></td>
                <td><input type="number" name="qty" required></td>
                <td><input type="number" name="rate" step="0.01" required></td>
                <td><button type="button" onclick="removeItem(this)">Remove</button></td>
            </tr>
        </table>
        <button type="button" onclick="addItem()">Add Item</button>
        <br><br>
        <button type="submit">Generate Invoice</button>
    </form>
</body>
</html>
