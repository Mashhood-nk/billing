<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing App</title>
</head>
<body>
    <h2>Billing System</h2>
    <form action="/" method="post">
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required>
        <br>
        <label for="customer_phone">Customer Phone:</label>
        <input type="text" id="customer_phone" name="customer_phone" required>
        <br>
        <label for="quotation_no">Quotation No:</label>
        <input type="text" id="quotation_no" name="quotation_no" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <h3>Items</h3>
        <div id="items">
            <div>
                <input type="text" name="item_name" placeholder="Item Name" required>
                <input type="number" name="qty" placeholder="Quantity" required>
                <input type="number" step="0.01" name="rate" placeholder="Rate" required>
            </div>
        </div>
        <button type="button" onclick="addItem()">Add Item</button>
        <br><br>
        <button type="submit">Generate Invoice</button>
    </form>

    <script>
        function addItem() {
            let itemDiv = document.createElement("div");
            itemDiv.innerHTML = '<input type="text" name="item_name" placeholder="Item Name" required> ' +
                                '<input type="number" name="qty" placeholder="Quantity" required> ' +
                                '<input type="number" step="0.01" name="rate" placeholder="Rate" required>';
            document.getElementById("items").appendChild(itemDiv);
        }
    </script>
</body>
</html>
